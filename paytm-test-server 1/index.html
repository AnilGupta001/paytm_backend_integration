<!DOCTYPE html>
<html>

<head>
  <title>Paytm Payment Gateway Integration</title>
</head>

<body>
  <h1>Paytm Payment Gateway Integration</h1>
  <form method="POST" action="/process_payment">
    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount"><br><br>
    <label for="order_id">Order ID:</label>
    <input type="text" id="order_id" name="order_id"><br><br>
    <label for="customer_name">Customer Name:</label>
    <input type="text" id="customer_name" name="customer_name"><br><br>
    <label for="customer_email">Customer Email:</label>
    <input type="email" id="customer_email" name="customer_email"><br><br>
    <input type="submit" value="Pay Now">
  </form>
</body>

</html>
